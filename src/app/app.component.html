<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <!--<a mat-list-item [routerLink]="'/create-account'"> Create Account </a>-->
      <a mat-list-item (click)="sidenav.toggle()">Close</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar  color="primary">
      <mat-toolbar-row>
        <a mat-button (click)="sidenav.toggle()"><i class="material-icons">menu</i></a>
        <h1 class="menu-title">Backtest Viz</h1>
        <div>
          <a class="menu-button" routerLink="/all-grids-wrap-component" routerLinkActive="active" ariaCurrentWhenActive="page"
             mat-flat-button>
            Separate Tables</a>
          <a class="menu-button"  routerLink="/combined-grids-component" routerLinkActive="active"
             ariaCurrentWhenActive="page" mat-flat-button>
            Combined Tables</a>
          <a class="menu-button"  routerLink="/all-charts-component" routerLinkActive="active"
             ariaCurrentWhenActive="page" mat-flat-button>
            All charts</a>
          <a  class="menu-button" routerLink="/all-stock-charts-component" routerLinkActive="active"
              ariaCurrentWhenActive="page" mat-flat-button>
            All Stock Chart</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>


    <div style="height: 88vh; margin-left:20px">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
