

<mat-form-field appearance="fill">
  <mat-label>Chart type:</mat-label>
  <mat-select  id="chartTypes"  (selectionChange)="onChartTypeChange($event)">
    <mat-option *ngFor="let chartType of chartTypeOptions |  keyvalue" [value]="chartType.key">
      {{chartType.value}}
    </mat-option>
  </mat-select>
</mat-form-field>



<div *ngIf="chartOptions">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [callbackFunction]="chartCallback"

    style="width: 100%; height: 800px; display: block;"
  ></highcharts-chart>
</div>
